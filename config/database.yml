# PostgreSQL. Versions 8.2 and up are supported.
# DONT FOTRGET TO USE 'pg' gem
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: eventool_development

test:
  <<: *default
  database: eventool_test


production:
  <<: *default
  database: eventool_production
  username: eventool
  password: <%= ENV['EVENTOOL_DATABASE_PASSWORD'] %>

